<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Curso de Robótica Básica</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="font-size-controls">
        <img src="sumar.png" alt="Aumentar tamaño de letra" id="aumentarLetra" style="cursor: pointer; width: 30px;">
        <img src="restar.png" alt="Disminuir tamaño de letra" id="disminuirLetra" style="cursor: pointer; width: 30px;">
    </div>
    <div class="container">
        <h1>Encuesta para Curso de Robótica</h1>

        <form id="encuesta">
            <div id="pregunta0" class="pregunta">
                <label for="nombre">Nombre Completo:</label>
                <select id="nombreSelect" name="nombre">
                    <option value="" disabled selected>Seleccione su nombre</option>
                </select>
                <input type="text" id="nombreManual" placeholder="Escribe tu nombre" style="display: none;" required><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="8" max="13" required><br>
                <button type="button" id="iniciar">Iniciar Encuesta</button>
            </div>

            <!-- Preguntas interactivas -->
            <div id="pregunta1" class="pregunta" style="display:none;">
                <label>1. ¿Has utilizado una computadora antes?</label>
                <div class="choices">
                    <img src="Si.png" alt="Sí" data-value="Sí" class="carita">
                    <img src="transparente.png" alt="Regresar" id="regresar1" class="Regresar">
                    <img src="No.png" alt="No" data-value="No" class="carita">
                </div>
                <input type="hidden" name="pregunta1" required>
            </div>
            <div id="pregunta2" class="pregunta" style="display:none;">
                <label>2. ¿Sabes encender y apagar una computadora?</label>
                <div class="choices">
                    <img src="Si.png" alt="Sí" data-value="Sí" class="carita">
                    <img src="flecha-atras.png" alt="Regresar" id="regresar2" class="Regresar">
                    <img src="No.png" alt="No" data-value="No" class="carita">

                </div>
                <input type="hidden" name="pregunta2" required>
            </div>
            <div id="pregunta3" class="pregunta" style="display:none;">
                <label>3. ¿Sabes cómo usar un teclado y un mouse?</label>
                <div class="choices">
                    <img src="Si.png" alt="Sí" data-value="Sí" class="carita">
                    <img src="flecha-atras.png" alt="Regresar" id="regresar3" class="Regresar">
                    <img src="No.png" alt="No" data-value="No" class="carita">
                </div>
                <input type="hidden" name="pregunta3" required>
            </div>
            <div id="pregunta4" class="pregunta" style="display:none;">
                <label>4. ¿Has escuchado hablar de la robótica o de los robots?</label>
                <div class="choices">
                    <img src="Si.png" alt="Sí" data-value="Sí" class="carita">
                    <img src="flecha-atras.png" alt="Regresar" id="regresar4" class="Regresar">
                    <img src="No.png" alt="No" data-value="No" class="carita">
                </div>
                <input type="hidden" name="pregunta4" required>
            </div>
            <div id="pregunta5" class="pregunta" style="display:none;">
                <label>5. ¿Te gusta resolver problemas o acertijos?</label>
                <div class="choices">
                    <img src="Si.png" alt="Sí" data-value="Sí" class="carita">
                    <img src="flecha-atras.png" alt="Regresar" id="regresar5" class="Regresar">
                    <img src="No.png" alt="No" data-value="No" class="carita">
                </div>
                <input type="hidden" name="pregunta5" required>
            </div>
            <div id="pregunta6" class="pregunta" style="display:none;">
                <label>6. ¿Te justaria jugar y aprender al mismo tiempo?</label>
                <div class="choices">
                    <img src="Si.png" alt="Sí" data-value="Sí" class="carita">
                    <img src="flecha-atras.png" alt="Regresar" id="regresar6" class="Regresar">
                    <img src="No.png" alt="No" data-value="No" class="carita">
                </div>
                <input type="hidden" name="pregunta6" required>
            </div>
            <!-- Agrega más preguntas como estas -->

            <div id="progreso">
                <div id="barra"></div>
            </div>
            <button type="submit" id="enviar">Enviar Encuesta</button>
        </form>
    </div>
    <div id="RecargarPag"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
