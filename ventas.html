<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo de Ventas Local</title>

  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --text-primary: #ffffff;
      --text-secondary: #b8c1ec;
      --accent-primary: #00d9ff;
      --accent-secondary: #7c3aed;
      --accent-tertiary: #f59e0b;
      --card-bg: #252b4a;
      --border-color: #3a4266;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,.3);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .price {
      color: var(--accent-tertiary);
      font-weight: bold;
      margin: .5rem 0;
    }

    button {
      margin-top: auto;
      padding: .6rem;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: var(--accent-primary);
      color: #000;
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    .cart {
      margin-top: 3rem;
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .cart-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: .5rem;
      padding: .5rem 0;
      border-bottom: 1px dashed var(--border-color);
    }

    input {
      width: 100%;
      padding: .6rem;
      margin-top: .5rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-primary);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text-secondary);
      font-size: .9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>üõí Cat√°logo de Ventas Local</h1>
  <p>Compra directa ¬∑ Entrega local</p>
</header>

<main>
  <section id="productos" class="grid"></section>
<div class="curso">
  <h3>Curso de JavaScript</h3>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wa.me/522711912112?text=Hola%20quiero%20m√°s%20info%20del%20curso%20JavaScript&size=150x150" alt="QR WhatsApp">
</div>


  <section class="cart">
    <h2>üßæ Carrito</h2>
    <div id="carrito"></div>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>

    <input id="nombre" placeholder="Nombre del cliente" />
    <input id="telefono" placeholder="Tel√©fono" />
    <button onclick="finalizarVenta()">Finalizar venta</button>
  </section>
</main>

<footer>
  Sistema de ventas locales ¬∑ Inventario din√°mico
</footer>

<script>
  const productosDiv = document.getElementById('productos');
  const carritoDiv = document.getElementById('carrito');
  const totalSpan = document.getElementById('total');

  let productosData = [];
  let carrito = {}; // index: { producto, cantidad }

  async function cargarProductos() {
    const res = await fetch('Sections/ventas.json');
    productosData = await res.json();
    renderProductos();
  }

  function renderProductos() {
    productosDiv.innerHTML = '';

    productosData.forEach((p, index) => {
      const sinStock = p.Existencias <= 0;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.Imagen}" alt="${p.Descripci√≥n}">
        <h3>${p.Descripci√≥n}</h3>
        <p>Disponibles: ${p.Existencias}</p>
        ${sinStock ? '<p style="color:#f87171;font-weight:bold">Sin existencia</p>' : ''}
        <p>Precio base: $${p['Precio Promedio']}</p>
        <p class="price">Precio con IVA: $${p['Con Iva']}</p>
        <button ${sinStock ? 'disabled' : ''} onclick="agregarCarrito(${index})">Agregar</button>
      `;
      productosDiv.appendChild(card);
    });
  }

  function agregarCarrito(index) {
    if (productosData[index].Existencias <= 0) return;

    productosData[index].Existencias--;

    if (!carrito[index]) {
      carrito[index] = { producto: productosData[index], cantidad: 1 };
    } else {
      carrito[index].cantidad++;
    }

    renderProductos();
    renderCarrito();
  }

  function quitarDelCarrito(index) {
    productosData[index].Existencias += carrito[index].cantidad;
    delete carrito[index];
    renderProductos();
    renderCarrito();
  }

  function renderCarrito() {
    carritoDiv.innerHTML = '';
    let total = 0;

    Object.keys(carrito).forEach(index => {
      const item = carrito[index];
      const subtotal = item.cantidad * item.producto['Con Iva'];
      total += subtotal;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.producto.Descripci√≥n} (x${item.cantidad})</span>
        <span>$${subtotal.toFixed(2)}</span>
        <button onclick="quitarDelCarrito(${index})">‚ùå</button>
      `;
      carritoDiv.appendChild(div);
    });

    totalSpan.textContent = total.toFixed(2);
  }

  function finalizarVenta() {
    if (!nombre.value || !telefono.value || Object.keys(carrito).length === 0) {
      alert('Completa los datos y agrega productos');
      return;
    }

    const venta = {
      cliente: nombre.value,
      telefono: telefono.value,
      productos: carrito,
      total: totalSpan.textContent,
      fecha: new Date().toISOString()
    };

    console.log('Venta lista para Firebase:', venta);
    alert('Venta registrada (simulaci√≥n)');

    carrito = {};
    renderCarrito();
  }

  cargarProductos();
</script>

</body>
</html>
